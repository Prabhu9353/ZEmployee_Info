_schema-version: 3.3.0
ID: EmployerInfo
description: A simple CAP project.
version: 1.0.0
modules:
  - name: EmployerInfo-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: EmployerInfo-db
      - name: EmployerInfo-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: EmployerInfo-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: EmployerInfo-db
    parameters:
      buildpack: nodejs_buildpack
  - name: EmployerInfo-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: EmployerInfo-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comempinfoemployeeinfoapp.zip
          name: comempinfoemployeeinfoapp
          target-path: resources/
        - artifacts:
            - lumenemployeedetailsapp.zip
          name: lumenemployeedetailsapp
          target-path: resources/
        - artifacts:
            - comempinfoemployeedetailsapp.zip
          name: comempinfoemployeedetailsapp
          target-path: resources/
  - name: comempinfoemployeeinfoapp
    type: html5
    path: app/employeeinfoapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: lumenemployeedetailsapp
    type: html5
    path: app/employeedetailsapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: comempinfoemployeedetailsapp
    type: html5
    path: app/employeedetailsapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: EmployerInfo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: EmployerInfo-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: EmployerInfo-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: EmployerInfo-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: EmployerInfo-html5-service
      service-plan: app-host
  - name: EmployerInfo-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: EmployerInfo-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
